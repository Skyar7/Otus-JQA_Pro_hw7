- job-template:
    name: 'mock-tests'
    description: '<h3 style="color:#999696;">MOCK tests</h3>'
    project-type: pipeline
    concurrent: true
    logrotate:
      daysToKeep: 30
      numToKeep: 10
    properties:
      - build-discarder:
          num-to-keep: 100
    parameters:
      - text:
          name: YAML_CONFIG
          default: |
            TEST_VERSION: 1.0.0
      - string:
          name: REFSPEC
          default: main
          description: Branch for mock tests
    pipeline-scm:
      scm:
      - git-mock-tests
      script-path: jenkins/mock-tests.groovy
    publishers:
      - allure:
        results-paths:
        - path: 'allure-results'
        properties:
        - jdk: openjdk1.8
        commandline: allure2
        report-build-policy: UNSTABLE
        include-properties: true
