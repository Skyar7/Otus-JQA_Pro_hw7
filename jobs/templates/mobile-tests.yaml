- job-template:
    name: 'mobile-tests'
    description: '<h3 style="color:#999696;">Mobile tests</h3>'
    project-type: pipeline
    concurrent: true
    logrotate:
      daysToKeep: 30
      numToKeep: 10
    properties:
      - build-discarder:
          num-to-keep: 100
    parameters:
      - text:
          name: YAML_CONFIG
          default: |
            TEST_VERSION: 1.0.0
            DEVICE_NAME: Selenoid
            PLATFORM_NAME: Android
            PLATFORM_VERSION: 5.1
            REMOTE_URL: http://127.0.0.1/wd/hub
            DRIVER_TYPE: remote
      - string:
          name: REFSPEC
          default: main
          description: Branch for mobile tests
    pipeline-scm:
      scm:
      - git-mobile-tests
      script-path: jenkins/mobile-tests.groovy
    publishers:
      - allure:
        results-paths:
        - path: 'allure-results'
        properties:
        - jdk: openjdk1.8
        commandline: allure2
        report-build-policy: UNSTABLE
        include-properties: true
